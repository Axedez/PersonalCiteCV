<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лебухорский Андрей - сайт резюме</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="hero-header">
          <img src="img/logo.svg" alt="logo" class="logo" />
          <div class="social-links">
            <a
              href="http://github.com/Axedez/"
              target="_blank"
              class="social-link"
              ><img src="img/socials/github.svg" alt="github"
            /></a>
            <a href="" target="_blank" class="social-link"
              ><img src="img\socials\instagram.svg" alt="instagram"
            /></a>
            <a href="" target="_blank" class="social-link"
              ><img src="img\socials\facebook.svg" alt="facebook"
            /></a>
            <a href="" target="_blank" class="social-link"
              ><img src="img\socials\twitter.svg" alt="twitter"
            /></a>
          </div>
          <!-- /.social-links -->
        </div>
        <!-- /.hero-header -->
        <div class="hero-content">
          <div class="hero-text">
            <span class="hero-subtitle">Фрилансер</span>
            <h1 class="hero-title">Лебухорский Андрей</h1>
            <p class="hero-description">
              Разрабатываю сайты для малого и среднего бизнеса. У меня можно
              заказать дизайн и верстку небольшого сайта или интернет-магазина
            </p>
            <button class="button hero-button">Бесплатная консультация</button>
          </div>
          <div class="hero-avatar"></div>
        </div>
        <!-- /.hero-content -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
